<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="${song.title}">Title</title>
<div th:replace="/fragments/header :: header-css" />
</head>
<body>

	<div th:replace="/fragments/header :: header" />


	<article>
		<h2 class="title" th:text="${song.title}">Song's Title</h2>
		<h4>Song's Album:</h4>
		<span th:text="${song.albumName}">AlbumName</span>
		<h4>Song's Artist:</h4>
		<span th:text="${song.artistName}">ArtistName</span>
		<h4>Song's Genre:</h4>
		<span th:text="${song.genre}">Genre</span>
		<h4>Song's Duration:</h4>
		<span th:text="${song.duration}">Duration</span>
		<div class="date">
			<i>Publicated in: </i> <span
				th:text="${song.year != null ? #dates.format(song.year, 'yyyy') : song.year }">2016</span>
		</div>
	</article>


	<div th:replace="fragments/footer :: footer" />

</body>
</html>
