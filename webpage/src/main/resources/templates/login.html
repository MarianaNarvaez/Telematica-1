<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login</title>
<div th:replace="fragments/header :: header-css" />
</head>
<body>

	<div th:replace="fragments/header :: header" />

	<div class="container">

		<div class="row" style="margin-top: 20px">
			<div
				class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
				<form method="post" th:object="${user}">
					<fieldset>
						<h2>Login in the system</h2>

						<div class="form-group">
							<input type="text" name="username" id="username"
								class="form-control input-lg" placeholder="UserName"
								required="true" autofocus="true" th:value="*{username}" /><span
								class="formError" th:if="${#fields.hasErrors('username')}"
								th:errors="*{username}">Invalid username</span>
						</div>

						<div class="form-group">
							<input type="password" name="password" id="password"
								class="form-control input-lg" placeholder="Password"
								required="true" th:value="*{password}" /><span
								class="formError" th:if="${#fields.hasErrors('password')}"
								th:errors="*{password}">Invalid password</span>
						</div>
						<div class="row">
							<div class="col-xs-6 col-sm-6 col-md-6">
								<input type="submit" class="btn btn-lg btn-primary btn-block"
									value="Sign In" />
							</div>
							<div class="col-xs-6 col-sm-6 col-md-6"></div>

						</div>
						<a href="register.html" th:href="@{/users/register}">[Go to
							Register]</a>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
	<div th:replace="fragments/footer :: footer" />

</body>
</html>
