<html xmlns:th="http://www.thymeleaf.org">
<head>
<div th:fragment="header-css">
	<!-- this is header-css -->
	<link rel="stylesheet" type="text/css"
		href=" http://localhost:8080/webjars/bootstrap/3.3.7/css/bootstrap.min.css" ></link>

	<link rel="stylesheet" th:href="@{/css/main.css}"
		href="http://localhost:8080/css/main.css" ></link>
		
<script src="http://localhost:8080/public/js/main.js" th:src="@{/js/main.js}"></script>
</div>
</head>
<body>
	<header>
			<div th:fragment="header">
				<!-- this is header -->
				<nav class="navbar navbar-inverse">
					<div class="container">
						<div class="navbar-header">
							<a class="navbar-brand" th:href="@{/}">MAMUP</a>
						</div>
						<div id="navbar" class="collapse navbar-collapse">
							<ul class="nav navbar-nav">
								<li><a th:href="@{/}">Home</a></li>								
								<li><a th:href="@{/collection}">Your Collection</a></li>
								<li><a th:href="@{/song}">Add Song</a></li>
								<li><a th:href="@{/login}">Login</a></li>
								<li><a th:href="@{/register}">Register</a></li>
								<li><a th:href="@{/profile}">Profile</a></li>
								<li><a th:href="@{/logout}">Logout</a></li>
							</ul>
						</div>
					</div>
				</nav>
			</div>
		<ul id="messages"
			th:with="notifyMessages=${session[T(webpage.controller
          .NotificationService).NOTIFY_MSG_SESSION_KEY]}">
			<li th:each="msg : ${notifyMessages}" th:text="${msg.text}"
				th:class="${#strings.toLowerCase(msg.type)}"></li>
			<span th:if="${notifyMessages}" th:remove="all"
				th:text="${session.remove(
          T(webpage.controller.NotificationService).NOTIFY_MSG_SESSION_KEY)}"></span>

		</ul>
	</header>
</body>
</html>
