<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Home</title>
<meta charset="UTF-8"></meta>
<div th:replace="fragments/header :: header-css" />
</head>
<body>
	<div th:replace="fragments/header :: header" />

	<div class="container">

		<div class="starter-template">
			<h1>Welcome to the public wall!</h1>
		</div>

	</div>

	<aside>
		<h2>Recent Posts</h2>
		<a href="#" th:each="song : ${latest}" th:text="${song.title}"
			th:href="@{/song/{cod}/(cod=${song.cod})}">Does this work?</a>
	</aside>

	<main id="songs">
	<article th:each="song : ${songs}">
		<h2 class="title" >
			<a th:text="${song.title}" th:href="@{/song/{cod}/(cod=${song.cod})}">Song's Title</a>
		</h2>

		<h4>Song's Album:</h4>
		<span th:text="${song.albumName}" class="nobr">AlbumName</span> <br></br>

		<h4>Song's Artist:</h4>
		<span th:text="${song.artistName}">ArtistName</span> <br></br>

		<h4>Song's Genre:</h4>
		<span th:text="${song.genre}">Genre</span> <br></br>

		<h4>Song's Duration:</h4>
		<span th:text="${song.duration}">Duration</span> <br></br>

		<h4>Publicated in:</h4>
		<span th:text="${song.year}">2016</span> <br></br>
	</article>
	</main>



	<div th:replace="fragments/footer :: footer" />
</body>
</html>
